<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos sobre Fé</title>

    <meta name="description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas. Compartilhe e fortaleça sua fé!">
  <meta name="keywords" content="versículo do dia, bíblia, conforto, esperança, alegria, amor, fé, cristão, mensagem bíblica, devocional, palavra do dia">
  <meta name="author" content="Paulo Storoli">
  <link rel="icon" href="img/VerseOfTheDay.png" type="image/x-icon">

  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Versículo do Dia">
  <meta property="og:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">
  <meta property="og:image" content="img/VerseOfTheDay.png">
  <meta property="og:url" content="https://vers-do-dia.vercel.app/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Versículo do Dia">
  <meta name="twitter:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">
  <meta name="twitter:image" content="img/VerseOfTheDay.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .verse-item {
      font-size: 20px;
      margin: 20px 0;
      color: #2d3748;
      font-style: italic;
      line-height: 1.8;
      transition: color 0.3s, transform 0.3s;
    }

    .theme-toggle, .home-button {
      position: absolute;
      top: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover, .home-button:hover {
      transform: scale(1.2);
    }

    .theme-toggle {
      right: 20px;
    }

    .home-button {
      left: 20px;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode .verse-item {
      color: #e0ecff;
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 10px;
    }

    .action-button:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

    /* Corrige cor no modo escuro */
    .dark-mode .action-button {
      background-color: #2563eb;
      color: #fff;
    }

    .dark-mode .action-button:hover {
      background-color: #1e40af;
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .container { padding: 25px 20px; }
      .verse-item { font-size: 20px; }
    }

    @media (max-width: 480px) {
      .verse-item { font-size: 20px; }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i>
  </button>

  <button class="home-button" onclick="goHome()">
    <i class="fas fa-home"></i>
  </button>

  <div class="container">
    <h1>Versículos sobre Fé</h1>

    <div class="verse-item" id="current-verse">
      <!-- Versículo inicial será inserido pelo JS -->
    </div>

    <div>
      <button class="action-button" onclick="sortVerse()">Sortear Versículo</button>
      <button class="action-button" onclick="shareCurrentVerse()">Compartilhar</button>
    </div>
  </div>

  <script>
    const verses = [
"Ora, a fé é a certeza daquilo que esperamos e a prova das coisas que não vemos. – Hebreus 11:1",
  "Sem fé é impossível agradar a Deus. – Hebreus 11:6",
  "A fé vem pelo ouvir, e o ouvir pela palavra de Cristo. – Romanos 10:17",
  "Felizes os que não viram e creram! – João 20:29",
  "O que é nascido de Deus vence o mundo; a nossa fé vence o mundo. – 1 João 5:4",
  "Combati o bom combate, terminei a corrida, guardei a fé. – 2 Timóteo 4:7",
  "Olhem firmemente para Jesus, autor e consumador da fé. – Hebreus 12:2",
  "Vigiem, mantenham-se firmes na fé. – 1 Coríntios 16:13",
  "O justo viverá pela fé. – Romanos 1:17",
  "Peçam-na, porém, com fé, sem duvidar. – Tiago 1:6",
  "A nossa fé não se baseia na sabedoria humana, mas no poder de Deus. – 1 Coríntios 2:5",
  "Se vocês tiverem fé do tamanho de um grão de mostarda, nada lhes será impossível. – Mateus 17:20",
  "Vivemos por fé, e não pelo que vemos. – 2 Coríntios 5:7",
  "A fé atua pelo amor. – Gálatas 5:6",
  "Guardem o mistério da fé com uma consciência limpa. – 1 Timóteo 3:9",
  "Se crerem, receberão tudo o que pedirem em oração. – Mateus 21:22",
  "A fé que você tem, guarde-a para você mesmo diante de Deus. – Romanos 14:22",
  "Edifiquem-se na fé santíssima que vocês têm. – Judas 1:20",
  "Não abandone a sua fé, pois ela será ricamente recompensada. – Hebreus 10:35",
  "Permaneçam firmes na fé, corajosos e fortes. – 1 Coríntios 16:13"
    ];

    let currentVerse = '';

    function sortVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      currentVerse = verses[randomIndex];
      document.getElementById('current-verse').textContent = `"${currentVerse}"`;
    }

    function shareCurrentVerse() {
      if (navigator.share) {
        navigator.share({
          title: 'Versículos sobre Paz',
          text: currentVerse,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      icon.classList.toggle("fa-sun", !isDarkMode);
      icon.classList.toggle("fa-moon", isDarkMode);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
      }
      sortVerse();  // Exibir versículo ao carregar a página
    };

 // Aplica o tema salvo imediatamente ao carregar a página
    (function() {
      try {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
        }
      } catch(e){}
    })();

  </script>

</body>
</html>
