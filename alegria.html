<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos sobre alegria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;

    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .verse-list {
      margin-top: 30px;
      padding: 0;
      list-style-type: none;
      text-align: left;
    }

    .verse-item {
      font-size: 18px;
      margin: 20px 0;
      color: #2d3748;
      font-style: italic;
      line-height: 1.8;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }

    .verse-item:hover {
      color: #3182ce; /* Muda a cor ao passar o mouse */
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px; /* Movido para a esquerda */
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;   
    }

    .home-button:hover {
      transform: scale(1.2);
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode .verse-item {
      font-size: 18px;
      margin: 20px 0;
      color: #e0ecff;
      font-style: italic;
      line-height: 1.8;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }

    .dark-mode .verse-item:hover {
      color: #3182ce; /* Muda a cor ao passar o mouse */
      transform: scale(1.05);
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .dark-mode button.share {
      background: #63b3ed;
    }

    /* Estilo para o botão "Compartilhar" */
    .share-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .share-button:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

      /* Responsividade */
    @media (max-width: 768px) {
  h1 {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .container {
    padding: 25px 20px;
  }

  .buttons {
    flex-direction: column;
    gap: 12px;
  }

  .buttons button {
    font-size: 15px;
    padding: 10px 18px;
    width: 100%;
    max-width: 320px;
    margin: 0 auto;
  }

  .verse {
    font-size: 18px;
    padding: 0 10px;
    text-align: center;
    width: 90%;
  }

  .illustration-container {
    height: 200px;
  }
}

    

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .verse-item {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i> <!-- Ícone sol -->
  </button>

  <button class="home-button" onclick="goHome()">
    <i class="fas fa-home"></i> <!-- Ícone de casa -->
  </button>


  <div class="container">
    <h1>Versículos sobre alegria</h1>

    <ul class="verse-list" id="verse-list">
      <li class="verse-item" onclick="shareSingleVerse('Este é o dia que o Senhor fez; regozijemo-nos e alegremo-nos nele. – Salmos 118:24')">"Este é o dia que o Senhor fez; regozijemo-nos e alegremo-nos nele. – Salmos 118:24"</li>
      <li class="verse-item" onclick="shareSingleVerse('A alegria do Senhor é a nossa força. – Neemias 8:10')">"A alegria do Senhor é a nossa força. – Neemias 8:10"</li>
      <li class="verse-item" onclick="shareSingleVerse('Alegrai-vos sempre no Senhor. – Filipenses 4:4')">"Alegrai-vos sempre no Senhor. – Filipenses 4:4"</li>
    </ul>

    <!-- Botão "Compartilhar" ajustado -->
    <div class="buttons">
      <button class="share-button" onclick="shareAllVerses()">Compartilhar Todos</button>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
  const icon = document.getElementById("theme-icon");
  
  body.classList.toggle("dark-mode");
  const isDarkMode = body.classList.contains("dark-mode");

  // Salva a preferência no localStorage
  localStorage.setItem("darkMode", isDarkMode);

  // Ajusta o ícone
  if (isDarkMode) {
    icon.classList.remove("fa-sun");
    icon.classList.add("fa-moon");
  } else {
    icon.classList.remove("fa-moon");
    icon.classList.add("fa-sun");
  }
    }

    // Função para compartilhar um versículo específico
    function shareSingleVerse(verse) {
      if (navigator.share) {
        navigator.share({
          title: 'Versículo de Alegria',
          text: verse,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    // Função para compartilhar todos os versículos
    function shareAllVerses() {
      const verses = Array.from(document.querySelectorAll('.verse-item'))
        .map(verse => verse.textContent)
        .join('\n');
      if (navigator.share) {
        navigator.share({
          title: 'Versículos de Alegria',
          text: verses,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    function goHome() {
      window.location.href = 'index.html'; 
    }
    window.onload = () => {
  const isDarkMode = localStorage.getItem("darkMode") === "true";
  if (isDarkMode) {
    document.body.classList.add("dark-mode");
    document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
  }
};


  </script>
</body>
</html>
