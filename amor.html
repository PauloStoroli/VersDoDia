<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos sobre Amor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .verse-item {
      font-size: 20px;
      margin: 20px 0;
      color: #2d3748;
      font-style: italic;
      line-height: 1.8;
      transition: color 0.3s, transform 0.3s;
    }

    .theme-toggle, .home-button {
      position: absolute;
      top: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover, .home-button:hover {
      transform: scale(1.2);
    }

    .theme-toggle {
      right: 20px;
    }

    .home-button {
      left: 20px;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode .verse-item {
      color: #e0ecff;
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 10px;
    }

    .action-button:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .container { padding: 25px 20px; }
      .verse-item { font-size: 18px; }
    }

    @media (max-width: 480px) {
      .verse-item { font-size: 14px; }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i>
  </button>

  <button class="home-button" onclick="goHome()">
    <i class="fas fa-home"></i>
  </button>

  <div class="container">
    <h1>Versículos sobre Amor</h1>

    <div class="verse-item" id="current-verse">
      <!-- Versículo inicial será inserido pelo JS -->
    </div>

    <div>
      <button class="action-button" onclick="sortVerse()">Sortear Versículo</button>
      <button class="action-button" onclick="shareCurrentVerse()">Compartilhar</button>
    </div>
  </div>

  <script>
    const verses = [
      "Acima de tudo, porém, revistam-se do amor, que é o elo perfeito. – Colossenses 3:14",
      "Deus é amor. – 1 João 4:8",
      "Ninguém tem maior amor do que aquele que dá a sua vida pelos seus amigos. – João 15:13",
      "O amor é paciente, o amor é bondoso. Não inveja, não se vangloria, não se orgulha. – 1 Coríntios 13:4",
      "O meu mandamento é este: amem-se uns aos outros como eu os amei. – João 15:12",
      "Que o Senhor conduza os seus corações ao amor de Deus e à perseverança de Cristo. – 2 Tessalonicenses 3:5",
      "Acima de tudo, amem sinceramente uns aos outros, porque o amor perdoa muitíssimos pecados. – 1 Pedro 4:8",
      "Nós amamos porque Ele nos amou primeiro. – 1 João 4:19",
      "Que tudo o que vocês fizerem seja feito com amor. – 1 Coríntios 16:14",
      "Façam tudo com amor. – 1 Coríntios 16:14"
    ];

    let currentVerse = '';

    function sortVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      currentVerse = verses[randomIndex];
      document.getElementById('current-verse').textContent = `"${currentVerse}"`;
    }

    function shareCurrentVerse() {
      if (navigator.share) {
        navigator.share({
          title: 'Versículo sobre Amor',
          text: currentVerse,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      icon.classList.toggle("fa-sun", !isDarkMode);
      icon.classList.toggle("fa-moon", isDarkMode);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
      }
      sortVerse();  // Exibir versículo ao carregar a página
    };
  </script>
</body>
</html>
