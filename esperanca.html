<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos sobre Esperança</title>

  <meta name="description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas. Compartilhe e fortaleça sua fé!">
  <meta name="keywords" content="versículo do dia, bíblia, conforto, esperança, alegria, amor, fé, cristão, mensagem bíblica, devocional, palavra do dia">
  <meta name="author" content="Paulo Storoli">
  <link rel="icon" href="img/VerseOfTheDay.png" type="image/x-icon">

  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Versículo do Dia">
  <meta property="og:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">
  <meta property="og:image" content="img/VerseOfTheDay.png">
  <meta property="og:url" content="https://vers-do-dia.vercel.app/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Versículo do Dia">
  <meta name="twitter:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">
  <meta name="twitter:image" content="img/VerseOfTheDay.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .verse-item {
      font-size: 20px;
      margin: 20px 0;
      color: #2d3748;
      font-style: italic;
      line-height: 1.8;
      transition: color 0.3s, transform 0.3s;
    }

    .theme-toggle, .home-button {
      position: absolute;
      top: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover, .home-button:hover {
      transform: scale(1.2);
    }

    .theme-toggle {
      right: 20px;
    }

    .home-button {
      left: 20px;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode .verse-item {
      color: #e0ecff;
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 10px;
    }

    .action-button:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .container { padding: 25px 20px; }
      .verse-item { font-size: 18px; }
    }

    @media (max-width: 480px) {
      .verse-item { font-size: 14px; }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i>
  </button>

  <button class="home-button" onclick="goHome()">
    <i class="fas fa-home"></i>
  </button>

  <div class="container">
    <h1>Versículos sobre Esperança</h1>

    <div class="verse-item" id="current-verse">
      <!-- Versículo inicial será inserido pelo JS -->
    </div>

    <div>
      <button class="action-button" onclick="sortVerse()">Sortear Versículo</button>
      <button class="action-button" onclick="shareCurrentVerse()">Compartilhar</button>
    </div>
  </div>

  <script>
    const verses = [
     "Bendito o homem que confia no Senhor e cuja esperança é o Senhor. – Jeremias 17:7",
  "Porque sou eu que conheço os planos que tenho para vocês, planos de fazê-los prosperar e não de causar dano, planos de dar a vocês esperança e um futuro. – Jeremias 29:11",
  "Que o Deus da esperança os encha de toda alegria e paz, por sua confiança nele, para que vocês transbordem de esperança, pelo poder do Espírito Santo. – Romanos 15:13",
  "Espere no Senhor. Seja forte! Coragem! Espere no Senhor. – Salmos 27:14",
  "Mas os que esperam no Senhor renovarão as suas forças. Voarão alto como águias; correrão e não ficarão exaustos, andarão e não se cansarão. – Isaías 40:31",
  "Por que você está assim tão triste, ó minha alma? Por que está tão perturbada dentro de mim? Ponha a sua esperança em Deus! – Salmos 42:11",
  "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo! Em sua grande misericórdia, ele nos regenerou para uma esperança viva, por meio da ressurreição de Jesus Cristo dentre os mortos. – 1 Pedro 1:3",
  "O Senhor é bom para com aqueles cuja esperança está nele, para com aqueles que o buscam. – Lamentações 3:25",
  "Regozijem-se na esperança, sejam pacientes na tribulação, perseverem na oração. – Romanos 12:12",
  "Nós temos esta esperança como âncora da alma, firme e segura. – Hebreus 6:19",
  "Que o seu amor esteja sobre nós, Senhor, como está em ti a nossa esperança. – Salmos 33:22",
  "Alegrem-se na esperança, sejam pacientes na tribulação e perseverantes na oração. – Romanos 12:12",
  "Sei que o meu Redentor vive e que no fim se levantará sobre a terra. – Jó 19:25",
  "Mas eu sempre terei esperança e te louvarei cada vez mais. – Salmos 71:14",
  "Pois tudo o que foi escrito no passado foi escrito para nos ensinar, de forma que, por meio da perseverança e do bom ânimo procedentes das Escrituras, mantenhamos a nossa esperança. – Romanos 15:4"
    ];

    let currentVerse = '';

    function sortVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      currentVerse = verses[randomIndex];
      document.getElementById('current-verse').textContent = `"${currentVerse}"`;
    }

    function shareCurrentVerse() {
      if (navigator.share) {
        navigator.share({
          title: 'Versículo sobre Esperança',
          text: currentVerse,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      icon.classList.toggle("fa-sun", !isDarkMode);
      icon.classList.toggle("fa-moon", isDarkMode);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
      }
      sortVerse();  // Exibir versículo ao carregar a página
    };
  </script>
</body>
</html>
