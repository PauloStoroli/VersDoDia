  function toggleDarkMode() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    body.classList.toggle("dark-mode");
    const isDarkMode = body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode);
    if (isDarkMode) {
      icon.classList.remove("fa-sun");
      icon.classList.add("fa-moon");
    } else {
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
    }
  }

  function updateVerseAndImage() {
    const today = new Date();
    const dayIndex = today.getDate() % versesOfTheDay.length;
    const verseDisplay = document.getElementById('versesOfTheDay');
    const imageDisplay = document.querySelector('.illustration');
    verseDisplay.textContent = versesOfTheDay[dayIndex];
    const imageIndex = today.getDate() % imagesOfTheDay.length;
    imageDisplay.src = imagesOfTheDay[imageIndex];
  }

  function scheduleNextUpdate() {
    const now = new Date();
    const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 1);
    const msToMidnight = tomorrow - now;
    setTimeout(() => {
      updateVerseAndImage();
      scheduleNextUpdate();
    }, msToMidnight);
  }

function shareVerse() {
  const verseText = document.getElementById('versesOfTheDay').textContent;

  // Tenta separar usando o traço longo " – "
  const separator = ' – ';
  let versiculo = '';
  let livro = '';

  if (verseText.includes(separator)) {
    [versiculo, livro] = verseText.split(separator);
  } else {
    versiculo = verseText;
    livro = '';
  }

  // Monta a mensagem: versículo + quebra de linha + livro + quebra de linha + link
  let shareMessage = `${versiculo.trim()}`;

  if (livro.trim() !== '') {
    shareMessage += `\n${livro.trim()}`;
  }

  shareMessage += `\n\n${window.location.href}`;

  const shareData = {
    title: 'Versículo do Dia',
    text: shareMessage,
    url: window.location.href
  };

  if (navigator.share) {
    navigator.share(shareData)
      .then(() => console.log('Versículo compartilhado com sucesso!'))
      .catch((error) => {
        console.log('Erro ao compartilhar:', error);
        fallbackCopy(shareMessage);
      });
  } else {
    fallbackCopy(shareMessage);
  }
}

function fallbackCopy(message) {
  // Cria um elemento de texto escondido
  const textArea = document.createElement('textarea');
  textArea.value = message;
  document.body.appendChild(textArea);
  textArea.select();
  
  try {
    document.execCommand('copy');
    alert('Versículo copiado! Agora é só colar onde quiser:\n\n' + message);
  } catch (err) {
    alert('Não foi possível copiar automaticamente. Copie manualmente:\n\n' + message);
  }

  document.body.removeChild(textArea);
}

      document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
    }
    // Versículo
    updateVerseAndImage();
    scheduleNextUpdate();
  };
