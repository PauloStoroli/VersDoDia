<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículo do Dia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome -->
  <style>
    
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, color 1s;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.1);
    }

    button.share {
      background: #2b6cb0;
      color: #fff;
    }

    button.share:hover {
      background: #2b6cb0;
    }

    button.alegria {
      background: #4c59c8;
      color: #ffffff;
    }

    button.alegria:hover {
      background: #4c59c8;
    }

    button.medo {
      background: #6c6c6c;
      color: #fff;
    }

    button.medo:hover {
      background: #6c6c6c;
    }

    button.amor {
      background: #353e8c;
      color: #fff;
    }

    button.amor:hover {
      background: #353e8c;
    }

    button.esperanca {
      background: #474747;
      color: #fff;
    }

    button.esperanca:hover {
      background: #474747;
    }

    .illustration-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      transition: background 1s;
    }

    .illustration {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .verse {
      font-size: 24px;
      margin: 30px 0;
      font-style: italic;
      color: #fff;
      line-height: 1.6;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 90%;
      transition: color 1s;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .dark-mode .buttons button {
      transition: background 0.3s, transform 0.3s;
    }

    .dark-mode button.share {
      background: #2b6cb0;
    }

    .dark-mode button.alegria {
      background: #4c59c8;
    }

    .dark-mode button.medo {
      background: #6c6c6c;
    }

    .dark-mode button.amor {
      background: #353e8c;
    }

    .dark-mode button.esperanca {
      background: #474747;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    /* Responsividade */
    @media (max-width: 768px) {
  h1 {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .container {
    padding: 25px 20px;
  }

  .buttons {
    flex-direction: column;
    gap: 12px;
  }

  .buttons button {
    font-size: 15px;
    padding: 10px 18px;
    width: 100%;
    max-width: 320px;
    margin: 0 auto;
  }

  .verse {
    font-size: 18px;
    padding: 0 10px;
    text-align: center;
    width: 90%;
  }

  .illustration-container {
    height: 200px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 22px;
  }

  .verse {
    font-size: 16px;
  }

  .illustration-container {
    height: 180px;
  }

  .theme-toggle {
    font-size: 26px;
    top: 15px;
    right: 15px;
  }

  .container {
    margin-top: 10px;
    padding: 20px 15px;
  }

  .description {
    font-size: 14px;
    margin-top: 15px;
  }
}

  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i> <!-- Ícone sol -->
  </button>

  <div class="container">
    <h1>Versículo do Dia</h1>
    <div class="illustration-container">
      <div class="image-overlay"></div>
      <img src="https://www.w3schools.com/w3images/falls2.jpg" alt="Paisagem tranquila" class="illustration">
      <p class="verse" id="versesOfTheDay"></p>
    </div>
    <p class="description">Clique em um sentimento abaixo para encontrar conforto nas Escrituras.</p>
    <div class="buttons">
      <button class="alegria" onclick="openPage('alegria.html')">Alegria</button>
      <button class="medo" onclick="openPage('medo.html')">Medo</button>
      <button class="amor" onclick="openPage('amor.html')">Amor</button>
      <button class="esperanca" onclick="openPage('esperanca.html')">Esperança</button>
    </div>
    <div class="buttons">
      <button class="share" onclick="shareVerse()">Compartilhar</button>
    </div>
  </div>

  <script>

const versesOfTheDay = [
    "Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor. – Jeremias 29:11",
    "Este é o dia que o Senhor fez; regozijemo-nos e alegremo-nos nele. – Salmos 118:24",
    "A alegria do Senhor é a nossa força. – Neemias 8:10",
    "Bem-aventurados os que choram, porque serão consolados. – Mateus 5:4",
    "Alegrai-vos sempre no Senhor. – Filipenses 4:4",
    "Mesmo quando eu andar por um vale de trevas e morte, não temerei perigo algum, pois tu estás comigo. – Salmos 23:4",
    "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus. – Isaías 41:10",
    "O Senhor é a minha luz e a minha salvação; a quem temerei? – Salmos 27:1",
    "Deus é o nosso refúgio e fortaleza, socorro bem presente na angústia. – Salmos 46:1",
    "Deus é amor. – 1 João 4:8",
    "Ninguém tem maior amor do que aquele que dá a sua vida pelos seus amigos. – João 15:13",
    "Mas os que esperam no Senhor renovarão as suas forças; subirão com asas como águias; correrão, e não se cansarão; caminharão, e não se fatigarão. – Isaías 40:31",
    "Porque em esperança fomos salvos. – Romanos 8:24",
    "O Senhor é bom para os que esperam por ele, para a alma que o busca. – Lamentações 3:25",
    "Esperança, no Senhor, é a nossa âncora. – Hebreus 6:19",
    "Entrega o teu caminho ao Senhor; confia nele, e ele o fará. – Salmos 37:5",
    "O Senhor lutará por vocês; tão somente acalmem-se. – Êxodo 14:14",
    "Tudo posso naquele que me fortalece. – Filipenses 4:13",
    "Lâmpada para os meus pés é a tua palavra e luz para o meu caminho. – Salmos 119:105",
     "Clama a mim, e responder-te-ei, e anunciar-te-ei coisas grandes e ocultas que não sabes. – Jeremias 33:3",
    "Confia no Senhor de todo o teu coração e não te estribes no teu próprio entendimento. – Provérbios 3:5",
    "Em paz me deito e logo adormeço, pois só tu, Senhor, me fazes viver em segurança. – Salmos 4:8",
    "Se Deus é por nós, quem será contra nós? – Romanos 8:31",
    "O choro pode durar uma noite, mas a alegria vem pela manhã. – Salmos 30:5",
    "Buscai primeiro o Reino de Deus, e a sua justiça, e todas estas coisas vos serão acrescentadas. – Mateus 6:33",
    "Aquietai-vos e sabei que eu sou Deus. – Salmos 46:10",
    "O Senhor é o meu pastor; nada me faltará. – Salmos 23:1",
    "Bem-aventurados os limpos de coração, porque verão a Deus. – Mateus 5:8",
    "O Senhor firma os passos de um homem, quando a conduta deste o agrada. – Salmos 37:23",
    "Grandes coisas fez o Senhor por nós, e por isso estamos alegres. – Salmos 126:3",
    "A fé é o firme fundamento das coisas que se esperam, e a prova das coisas que se não veem. – Hebreus 11:1",
    "O coração alegre aformoseia o rosto, mas pela dor do coração o espírito se abate. – Provérbios 15:13",
    "Não andeis ansiosos por coisa alguma, mas em tudo, pela oração e súplica, com ações de graças, apresentem seus pedidos a Deus. – Filipenses 4:6",
    "O Senhor te guardará de todo o mal; guardará a tua alma. – Salmos 121:7",
    "Ensina-nos a contar os nossos dias para que o nosso coração alcance sabedoria. – Salmos 90:12"
  ];

  const imagesOfTheDay = [
    "https://www.w3schools.com/w3images/falls2.jpg",
    "https://www.w3schools.com/w3images/mountains.jpg",
    "https://www.w3schools.com/w3images/lights.jpg",
    "https://www.w3schools.com/w3images/forest.jpg"
  ];

  
  function toggleDarkMode() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    body.classList.toggle("dark-mode");
    const isDarkMode = body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode);
    if (isDarkMode) {
      icon.classList.remove("fa-sun");
      icon.classList.add("fa-moon");
    } else {
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
    }
  }

  function updateVerseAndImage() {
    const today = new Date();
    const dayIndex = today.getDate() % versesOfTheDay.length;
    const verseDisplay = document.getElementById('versesOfTheDay');
    const imageDisplay = document.querySelector('.illustration');
    verseDisplay.textContent = versesOfTheDay[dayIndex];
    const imageIndex = today.getDate() % imagesOfTheDay.length;
    imageDisplay.src = imagesOfTheDay[imageIndex];
  }

  function scheduleNextUpdate() {
    const now = new Date();
    const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 1);
    const msToMidnight = tomorrow - now;
    setTimeout(() => {
      updateVerseAndImage();
      scheduleNextUpdate();
    }, msToMidnight);
  }

  function shareVerse() {
  const verseText = document.getElementById('versesOfTheDay').textContent;
  // Tenta separar o versículo do livro usando " – "
  let [versiculo, livro] = verseText.split(' – ');
  if (!livro) {
    // Se não encontrar separador, usa tudo como versículo
    versiculo = verseText;
    livro = '';
  }
  const shareMessage = `${versiculo}\n${livro}\n\n${window.location.href}`;
  const shareData = {
    title: 'Versículo do Dia',
    text: shareMessage,
    url: window.location.href
  };
  if (navigator.share) {
    navigator.share(shareData)
      .then(() => console.log('Versículo compartilhado com sucesso!'))
      .catch((error) => console.log('Erro ao compartilhar:', error));
  } else {
    alert(`Copie e compartilhe:\n\n${shareMessage}`);
  }
}

  function openPage(page) {
    window.location.href = page;
  }

  // Inicialização
  window.onload = () => {
    // Tema
    const isDarkMode = localStorage.getItem("darkMode") === "true";
    if (isDarkMode) {
      document.body.classList.add("dark-mode");
      document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
    }
    // Versículo
    updateVerseAndImage();
    scheduleNextUpdate();
  };
  </script>
</body>
</html>
