<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas. Compartilhe e fortaleça sua fé!">

  <meta property="og:image" content="img/VerseOfTheDay.png">
  <meta property="og:url" content="https://vers-do-dia.vercel.app/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Versículo do Dia">
  <meta name="twitter:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .verse-item {
      font-size: 20px;
      margin: 20px 0;
      color: #2d3748;
      font-style: italic;
      line-height: 1.8;
      transition: color 0.3s, transform 0.3s;
    }

    .theme-toggle, .home-button {
      position: absolute;
      top: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover, .home-button:hover {
      transform: scale(1.2);
    }

    .theme-toggle {
      right: 20px;
    }

    .home-button {
      left: 20px;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode .verse-item {
      color: #e0ecff;
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 10px;
    }

    .action-button:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .container { padding: 25px 20px; }
      .verse-item { font-size: 18px; }
    }

    @media (max-width: 480px) {
      .verse-item { font-size: 14px; }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i>
  </button>

  <button class="home-button" onclick="goHome()">
    <i class="fas fa-home"></i>
  </button>

  <div class="container">
    <h1>Versículos sobre Medo</h1>

    <div class="verse-item" id="current-verse">
      <!-- Versículo inicial será inserido pelo JS -->
    </div>

    <div>
      <button class="action-button" onclick="sortVerse()">Sortear Versículo</button>
      <button class="action-button" onclick="shareCurrentVerse()">Compartilhar</button>
    </div>
  </div>

  <script>
    const verses = [
     "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus. – Isaías 41:10",
  "Em Deus, cuja palavra eu louvo, neste Deus ponho a minha confiança e nada temerei. – Salmos 56:4",
  "O Senhor é a minha luz e a minha salvação; de quem terei medo? – Salmos 27:1",
  "Deixo-lhes a paz; a minha paz lhes dou. Não se perturbem os seus corações, nem tenham medo. – João 14:27",
  "No amor não há medo; ao contrário, o perfeito amor expulsa o medo. – 1 João 4:18",
  "Mesmo quando eu andar por um vale de trevas e morte, não temerei perigo algum, pois tu estás comigo. – Salmos 23:4",
  "O Senhor é por mim; não temerei. O que me podem fazer os homens? – Salmos 118:6",
  "Quando o temor me assaltar, hei de confiar em ti. – Salmos 56:3",
  "Não se apavorem, nem tenham medo deles. – Deuteronômio 31:6",
  "Deus não nos deu espírito de covardia, mas de poder, de amor e de equilíbrio. – 2 Timóteo 1:7",
  "Não temas, pequeno rebanho, pois foi do agrado do Pai dar-lhes o Reino. – Lucas 12:32",
  "O anjo do Senhor acampa-se ao redor dos que o temem e os livra. – Salmos 34:7",
  "Não temas, porque eu sou contigo; do oriente trarei a tua descendência e do ocidente te congregarei. – Isaías 43:5",
  "O Senhor é bom, um refúgio em tempos de angústia. Ele protege os que nele confiam. – Naum 1:7",
  "Ainda que um exército se acampe contra mim, meu coração não temerá; ainda que se declare guerra contra mim, mesmo assim estarei confiante. – Salmos 27:3"
    ];

    let currentVerse = '';

    function sortVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      currentVerse = verses[randomIndex];
      document.getElementById('current-verse').textContent = `"${currentVerse}"`;
    }

    function shareCurrentVerse() {
      if (navigator.share) {
        navigator.share({
          title: 'Versículo sobre Medo',
          text: currentVerse,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      icon.classList.toggle("fa-sun", !isDarkMode);
      icon.classList.toggle("fa-moon", isDarkMode);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
      }
      sortVerse();  // Exibir versículo ao carregar a página
    };
  </script>
</body>
</html>
