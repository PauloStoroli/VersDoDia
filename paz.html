<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos sobre Paz</title>

    <meta name="description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas. Compartilhe e fortaleça sua fé!">
  <meta name="keywords" content="versículo do dia, bíblia, conforto, esperança, alegria, amor, fé, cristão, mensagem bíblica, devocional, palavra do dia">

  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Versículo do Dia">
  <meta property="og:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">
  <meta property="og:image" content="img/VerseOfTheDay.png">
  <meta property="og:url" content="https://vers-do-dia.vercel.app/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Versículo do Dia">
  <meta name="twitter:description" content="Receba diariamente um versículo bíblico inspirador. Encontre conforto, esperança, alegria e amor nas Escrituras Sagradas.">
  <meta name="twitter:image" content="img/VerseOfTheDay.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #edf2f7, #cbd5e0);
      color: #2d3748;
      transition: background 1s, color 1s, transform 0.3s;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
      position: relative;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2b6cb0;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 1s;
    }

    .verse-item {
      font-size: 20px;
      margin: 20px 0;
      color: #2d3748;
      font-style: italic;
      line-height: 1.8;
      transition: color 0.3s, transform 0.3s;
    }

    .theme-toggle, .home-button {
      position: absolute;
      top: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #3182ce;
      transition: transform 0.3s, color 0.3s;
    }

    .theme-toggle:hover, .home-button:hover {
      transform: scale(1.2);
    }

    .theme-toggle {
      right: 20px;
    }

    .home-button {
      left: 20px;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
    }

    .dark-mode .container {
      background: #2d3748;
      color: #edf2f7;
    }

    .dark-mode .verse-item {
      color: #e0ecff;
    }

    .dark-mode button {
      color: #edf2f7;
    }

    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 10px;
    }

    .action-button:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .container { padding: 25px 20px; }
      .verse-item { font-size: 18px; }
    }

    @media (max-width: 480px) {
      .verse-item { font-size: 14px; }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i id="theme-icon" class="fas fa-sun"></i>
  </button>

  <button class="home-button" onclick="goHome()">
    <i class="fas fa-home"></i>
  </button>

  <div class="container">
    <h1>Versículos sobre Paz</h1>

    <div class="verse-item" id="current-verse">
      <!-- Versículo inicial será inserido pelo JS -->
    </div>

    <div>
      <button class="action-button" onclick="sortVerse()">Sortear Versículo</button>
      <button class="action-button" onclick="shareCurrentVerse()">Compartilhar</button>
    </div>
  </div>

  <script>
    const verses = [
  "Deixo-lhes a paz; a minha paz lhes dou. Não a dou como o mundo a dá. Não se perturbem os seus corações, nem tenham medo. – João 14:27",
  "Tu guardarás em perfeita paz aquele cujo propósito está firme, porque em ti confia. – Isaías 26:3",
  "E a paz de Deus, que excede todo o entendimento, guardará os seus corações e as suas mentes em Cristo Jesus. – Filipenses 4:7",
  "O Senhor dá força ao seu povo; o Senhor abençoa com paz ao seu povo. – Salmos 29:11",
  "O Deus da paz estará com vocês. – Filipenses 4:9",
  "O próprio Senhor da paz lhes dê a paz em todo tempo e de todas as formas. – 2 Tessalonicenses 3:16",
  "Grande paz têm os que amam a tua lei; para eles não há tropeço. – Salmos 119:165",
  "Busque a paz e esforce-se por alcançá-la. – Salmos 34:14",
  "Bem-aventurados os pacificadores, pois serão chamados filhos de Deus. – Mateus 5:9",
  "Que a paz de Cristo seja o juiz em seus corações, visto que vocês foram chamados para viver em paz, como membros de um só corpo. E sejam agradecidos. – Colossenses 3:15"
    ];

    let currentVerse = '';

    function sortVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      currentVerse = verses[randomIndex];
      document.getElementById('current-verse').textContent = `"${currentVerse}"`;
    }

    function shareCurrentVerse() {
      if (navigator.share) {
        navigator.share({
          title: 'Versículos sobre Paz',
          text: currentVerse,
          url: window.location.href
        }).catch(error => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      icon.classList.toggle("fa-sun", !isDarkMode);
      icon.classList.toggle("fa-moon", isDarkMode);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-icon").classList.replace("fa-sun", "fa-moon");
      }
      sortVerse();  // Exibir versículo ao carregar a página
    };

 // Aplica o tema salvo imediatamente ao carregar a página
    (function() {
      try {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
        }
      } catch(e){}
    })();

  </script>

</body>
</html>
